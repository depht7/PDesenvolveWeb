<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisas</title>
</head>
<body>
    <h1>
        Pesquisa de Staisfação
    </h1>
    <form method="post" action="processar-pesquisa.html">
        <section>
            <h2>
                Dados Pessoais
            </h2>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" />
            </p>
            <p>
                <label for="telefoene">Telefone</label>
                <input type="tel" id="telefone" />
            </p>
        </section>
        <section>
            <h2>
                Dados de Pesquisa
            </h2>
            <p>Numa escala de 1 a 5 indique o nível de atendiento prestado
            <input type="radio" id="1" name="nivel-atendimento" />
            <label for="1">1</label>
            <input type="radio" id="2" name="nivel-atendimento" />
            <label for="2">2</label>
            <input type="radio" id="3" name="nivel-atendimento" />
            <label for="3">3</label>
            <input type="radio" id="4" name="nivel-atendimento" />
            <label for="4">4</label>
            <input type="radio" id="5" name="nivel-atendimento" />
            <label for="5">5</label>
            </p>
            <p>Numa escala de 1 a 5 indique o nível de Satisfação em relação a resolução do problema
            <input type="radio" id="1" name="nivel-resolução" />
            <label for="1">1</label>
            <input type="radio" id="2" name="nivel-resolução" />
            <label for="2">2</label>
            <input type="radio" id="3" name="nivel-resolução" />
            <label for="3">3</label>
            <input type="radio" id="4" name="nivel-resolução" />
            <label for="4">4</label>
            <input type="radio" id="5" name="nivel-resolução" />
            <label for="5">5</label>
            </p>
            <p>
                <label>Departamento de atendimento</label>
                <select>
                    <option>Marketing</option>
                    <option>Financeiro</option>
                    <option>Comercial</option>
                    <option>Logistica</option>
                    <option>Recursos Humanos</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="compartilhar-dados"/>
                <label for="compartilhar-dados"> Autorizo compatilhar meus daos com terceiros</label>
            </p>
        </section>
        <input type="submit" value="Enviar"/>
    </form>
    
</body>
</html>
